<div class="input-group">
	<%if (prefix) {%>
		<span class="input-group-text mb-3"><span class="mb-n3"><%=prefix%></span></span>
	<%}%>
	<div class="form-floating mb-3">
		<input type="text" name="<%=env.name%>" value="<%=env.default%>" class="form-control" placeholder="">
		<label><%=env.label%></label>
		<div class="invalid-feedback"></div>
	</div>
	<%if (suffix) {%>
		<span class="input-group-text mb-3"><span class="mb-n3"><%=suffix%></span></span>
	<%}%>
</div>
