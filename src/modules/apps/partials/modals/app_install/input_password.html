<div class="form-floating mb-3">
	<input type="password" name="<%=env.name%>" value="<%=env.default%>" class="form-control password-input" placeholder="">
	<label>
		<%=env.label%>
		<%if (env.description) {%>
			<span class="help-inline ms-1" data-bs-toggle="tooltip" data-bs-original-title="<%=env.description%>"><i class="icon-solid icon-question-circle"></i></span>
		<%}%>
	</label>
	<button type="button" class="password-toggle"></button>
	<div class="invalid-feedback"></div>
</div>
