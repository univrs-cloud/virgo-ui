<%if (!_.isEmpty(jobs)) {%>
	<i class="icon-solid icon-gear icon-fw icon-spin"></i>
<%} else {%>
	<div class="dropdown">
		<span data-bs-toggle="dropdown" class="dropdown-toggle caret-off btn btn-sm">
			<i class="icon-solid icon-ellipsis-vertical icon-fw text-secondary"></i>
		</span>
		<ul class="dropdown-menu">
			<%if (app.hasUpdates) {%>
				<li><a href="#" class="dropdown-item" data-action="update"><i class="icon-regular icon-download icon-fw me-1"></i>Update</a></li>
				<li><hr class="dropdown-divider"></li>
			<%}%>
			<li><a href="#" class="dropdown-item <%=(app.state === 'success' ? 'disabled' : '')%>" data-action="start"><i class="icon-regular icon-play icon-fw me-1"></i>Start</a></li>
			<li><hr class="dropdown-divider"></li>
			<li><a href="#" class="dropdown-item <%=(_.includes(['success', 'warning'], app.state) ? 'confirm' : 'disabled')%>" data-action="restart"><i class="icon-regular icon-arrow-rotate-left icon-fw me-1"></i>Restart</a></li>
			<%if (app.canBeRemoved) {%>
				<li><a href="#" class="dropdown-item <%=(_.includes(['success', 'warning'], app.state) ? 'text-danger confirm' : 'disabled')%>" data-action="stop"><i class="icon-regular icon-stop icon-fw me-1"></i>Stop</a></li>
				<li><a href="#" class="dropdown-item <%=(_.includes(['success', 'warning'], app.state) ? 'text-danger confirm' : 'disabled')%>" data-action="kill"><i class="icon-regular icon-skull icon-fw me-1"></i>Kill</a></li>
			<%}%>
			<li><hr class="dropdown-divider"></li>
			<li><a href="#" class="dropdown-item text-danger confirm" data-action="recreate"><i class="icon-regular icon-arrows-rotate icon-fw me-1"></i>Recreate</a></li>
			<%if (app.canBeRemoved) {%>
				<li><hr class="dropdown-divider"></li>
				<li><a href="#" class="dropdown-item text-danger confirm" data-action="uninstall"><i class="icon-regular icon-times icon-fw me-1"></i>Uninstall</a></li>
			<%}%>
		</ul>
	</div>
<%}%>
