<div class="col col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 item">
	<div class="card position-relative rounded-4 border-0">
		<div class="card-body ps-0 py-1">
			<div class="row g-0 align-items-center">
				<div class="col-2 p-2 card-image">
					<%if (smbShare.isPrivate) {%>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa me-2" data-bs-toggle="tooltip" data-bs-original-title="Password protected"><path d="M144 128v64H304V128c0-44.2-35.8-80-80-80s-80 35.8-80 80zM96 192V128C96 57.3 153.3 0 224 0s128 57.3 128 128v64h32c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H96zM48 256V448c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V256c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16z"/></svg>
					<%} else {%>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa me-2" data-bs-toggle="tooltip" data-bs-original-title="Public"><path d="M144 128c0-44.2 35.8-80 80-80c35.6 0 65.8 23.2 76.1 55.4c4.1 12.6 17.6 19.5 30.2 15.5s19.5-17.6 15.5-30.2C329.2 37.2 281 0 224 0C153.3 0 96 57.3 96 128v64H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H144V128zM48 256c0-8.8 7.2-16 16-16H384c8.8 0 16 7.2 16 16V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V256z"/></svg>
					<%}%>
				</div>
				<div class="col flex-grow-1 text-truncate">
					<%=smbShare.name%>
				</div>
				<%if (isAuthenticated) {%>
					<div class="col-auto">
						<div class="dropdown">
							<span data-bs-toggle="dropdown" class="dropdown-toggle btn btn-sm">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" class="fa"><path fill="var(--bs-secondary)" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
							</span>
							<ul class="dropdown-menu">
								<li><a href="#" class="dropdown-item">Edit</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a href="#" class="dropdown-item text-danger">Remove</a></li>
							</ul>
						</div>
					</div>
				<%}%>
			</div>
		</div>
		<div class="progress rounded-pill rounded-top-0 shadow-none position-absolute bottom-0 mx-2" role="progressbar" style="width: calc(100% - 1rem); height: 4px;">
			<div class="progress-bar bg-blue-300" style="width: <%=smbShare.cap%>%;"></div>
		</div>
	</div>
</div>
