<div id="resources-monitor" class="col col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 order-last order-sm-first">
	<div class="d-flex align-items-center pb-2">
		<u-badge color="gray" tint="300" pill>Status</u-badge>
		<u-badge color="purple" tint="100" class="ms-auto cursor-pointer" data-bs-target="#metrics" data-bs-toggle="modal" pill><i class="icon-solid icon-chart-simple me-1"></i>Metrics</u-badge>
	</div>
	<div class="card rounded-4 border-0">
		<div class="card-body p-0">
			<ul class="list-group list-group-flush rounded-4">
				<%=cpu%>
				<%=memory%>
				<%=network%>
				<%=storageSystem%>
				<%=storageData%>
				<%=ups%>
				<%=time%>
			</ul>
		</div>
	</div>
</div>
