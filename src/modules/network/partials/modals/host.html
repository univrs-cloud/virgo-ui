<form id="network-host" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Host</h5>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="text" class="hostname form-control" placeholder="">
					<label>Hostname</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="domain-name form-control" placeholder="">
					<label>Domain name</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
