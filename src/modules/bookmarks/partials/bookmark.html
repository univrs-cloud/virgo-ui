<tr class="bookmark" data-name="<%=bookmark.name%>">
	<td class="d-none d-md-table-cell p-0">
		<div class="card-image p-2">
			<img src="<%=(_.includes(bookmark.icon, '/') ? bookmark.icon : `/assets/img/apps/${bookmark.icon}`)%>">
		</div>
	</td>
	<td>
		<div class="d-flex align-items-center" style="max-width: 237px;">
			<div class="text-truncate"><%=bookmark.title%></div>
			<%if (app.hasUpdates) {%>
				<div class="badge bd-green-100 rounded-pill ms-2" data-bs-toggle="tooltip" data-bs-original-title="Updates available">
					<i class="icon-solid icon-download icon-fw"></i>
				</div>
			<%}%>
		</div>
		<div>
			<%if (!_.isEmpty(bookmark.url)) {%>
				<a href="<%=bookmark.url%>" target="<%=(bookmark?.target || bookmark.name)%>" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"><small><%=bookmark.url%></small></a>
			<%} else {%>
				&mdash;
			<%}%>
		</div>
	</td>
	<td class="d-none d-md-table-cell">
		<div class="badge bd-purple-100 rounded-pill fw-light"><%=bookmark.category%></div>
	</td>
	<td class="text-center">
		<%if (!_.isEmpty(jobs)) {%>
			<div class="col-auto">
				<span class="btn btn-sm pe-none ms-2">
					<i class="icon-solid icon-gear icon-fw icon-spin"></i>
				</span>
			</div>
		<%}%>
		<%if (_.isEmpty(jobs)) {%>
			<div class="col-auto">
				<div class="dropdown me-n1">
					<span data-bs-toggle="dropdown" class="dropdown-toggle caret-off btn btn-sm">
						<i class="icon-solid icon-ellipsis-vertical icon-fw text-secondary"></i>
					</span>
					<ul class="dropdown-menu">
						<li><a href="#bookmark-update" class="dropdown-item" data-bs-toggle="modal">Edit</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a href="#" class="dropdown-item text-danger" data-action="delete">Remove</a></li>
					</ul>
				</div>
			</div>
		<%}%>
	</td>
</tr>
