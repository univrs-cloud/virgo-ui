<form id="bookmark-update" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit bookmark</h5>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="text" name="title" class="title form-control" placeholder="">
					<label>Title</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="url" name="url" class="url form-control" placeholder="https://">
					<label>URL</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</div>
	</div>
</form>
