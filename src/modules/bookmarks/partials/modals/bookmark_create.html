<form id="bookmark-create" class="modal fade" tabindex="-1" novalidate>
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">New bookmark</h5>
			</div>
			<div class="modal-body">
				<u-input name="title" label="Title" class="title"></u-input>
				<u-input name="url" label="URL" class="url" placeholder="https://"></u-input>
				<div class="form-floating mb-3">
					<select name="category" class="category form-select">
						<option value="Productivity" selected>Productivity</option>
						<option value="Networking">Networking</option>
						<option value="System">System</option>
					</select>
					<label>Category</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</div>
	</div>
</form>
