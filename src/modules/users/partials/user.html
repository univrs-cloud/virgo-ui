<div class="col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 item">
	<div class="card position-relative rounded-4 border-0">
		<div class="card-body ps-0 py-1">
			<div class="row g-0 align-items-center">
				<div class="col-2 p-2 card-image">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa me-2"><path d="M320 128a96 96 0 1 0 -192 0 96 96 0 1 0 192 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM32 480l384 0c-1.2-79.7-66.2-144-146.3-144l-91.4 0c-80 0-145 64.3-146.3 144zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
				</div>
				<div class="col flex-grow-1 text-truncate">
					<%=user.fullname || user.username%>
				</div>
				<div class="col-auto">
					<div class="dropdown">
						<span data-bs-toggle="dropdown" class="dropdown-toggle btn btn-sm">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" class="fa"><path fill="var(--bs-secondary)" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
						</span>
						<ul class="dropdown-menu">
							<li><a href="#" class="dropdown-item">Edit</a></li>
							<%if (!user.isOwner && user.username !== account.user) {%>
								<li><hr class="dropdown-divider"></li>
								<li><a href="#" class="dropdown-item text-danger">Lock</a></li>
								<li><a href="#" class="dropdown-item text-danger">Remove</a></li>
							<%}%>
						</ul>
					</div>
				</div>
			</div>
			<div class="row g-0 mt-n2 mb-2">
				<div class="col offset-2 flex-grow-1 text-secondary">
					<dl class="m-0">
						<dt class="fw-lighter"><small>Username</small></dt>
						<dd>
							<%=user.username%>
						</dd>
					</dl>
					<dl class="m-0">
						<dt class="fw-lighter"><small>Group</small></dt>
						<dd class="m-0">
							<%=_.join(_.map(user.groups, (group) => { return group.groupname; }), ', ')%>
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<span class="indicator translate-middle p-2 border border-light rounded-circle <%=(user ? 'bg-green-300' : 'bg-red-300')%>"></span>
	</div>
</div>
