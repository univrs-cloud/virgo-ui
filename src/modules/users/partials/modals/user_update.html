<u-form>
	<div id="user-update" class="modal fade">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit user</h5>
				</div>
				<div class="modal-body">
					<u-input name="fullname" label="Name" class="fullname"></u-input>
					<u-input type="email" name="email" label="Email address" class="email"></u-input>

					<u-checkbox name="isAdmin" class="is-admin d-none" label="Has administrator role?"></u-checkbox>
				</div>
				<div class="modal-footer">
					<u-button variant="secondary" class="d-flex ms-auto" data-bs-dismiss="modal" outline>Cancel</u-button>
					<u-button type="submit" variant="primary">Update</u-button>
				</div>
			</div>
		</div>
	</div>
</u-form>
