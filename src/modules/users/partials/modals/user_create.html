<form id="user-create" class="modal fade" tabindex="-1" novalidate>
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">New user</h5>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="text" name="fullname" class="fullname form-control" placeholder="">
					<label>Name</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="email" name="email" class="email form-control" placeholder="">
					<label>Email address</label>
					<div class="invalid-feedback"></div>
				</div>

				<div class="mb-2">&nbsp;</div>

				<div class="form-floating mb-3">
					<input type="text" name="username" class="username form-control" placeholder="">
					<label>Username</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="password form-control password-input" placeholder="" autocomplete="off">
					<button type="button" class="password-toggle"></button>
					<label>Password</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password-check" class="password-check form-control password-input" placeholder="" autocomplete="off">
					<button type="button" class="password-toggle"></button>
					<label>Confirm password</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</div>
	</div>
</form>
