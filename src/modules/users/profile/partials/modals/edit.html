<u-form>
	<div id="profile-edit" class="modal fade">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit profile</h5>
				</div>
				<div class="modal-body">
					<div class="alert alert-light">
						<dl class="m-0">
							<dt class="fw-light text-body-tertiary"><small>Username</small></dt>
							<dd class="title-username m-0"></dd>
						</dl>
					</div>
					<u-input name="fullname" label="Name" class="fullname"></u-input>
					<u-input type="email" name="email" label="Email address" class="email"></u-input>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>
	</div>
</u-form>
