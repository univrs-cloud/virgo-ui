<form id="profile-edit" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit profile</h5>
			</div>
			<div class="modal-body">
				<div class="alert alert-light">
					<dl class="m-0">
						<dt class="fw-light text-body-tertiary"><small>Username</small></dt>
						<dd class="title-username m-0"></dd>
					</dl>
				</div>
				<div class="form-floating mb-3">
					<input type="text" name="fullname" class="fullname form-control" placeholder="">
					<label>Name</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="email" name="email" class="email form-control" placeholder="">
					<label>Email address</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
