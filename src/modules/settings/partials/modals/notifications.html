<form id="smtp" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Notifications</h5>
			</div>
			<div class="modal-body">
				<h6 class="mb-3">SMTP server</h6>
				<div class="mb-2">
					<label class="form-label me-2">Encryption</label>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="radio" name="encryption" value="" class="form-check-input encryption">
							None/StartTLS
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="radio" name="encryption" value="ssl" class="form-check-input encryption">
							SSL
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-9">
						<div class="form-floating mb-3">
							<input type="text" name="address" class="address form-control" placeholder="">
							<label>SMTP server</label>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="col-3">
						<div class="form-floating mb-3">
							<input type="text" name="port" class="port form-control" placeholder="">
							<label>Port</label>
							<div class="invalid-feedback"></div>
						</div>
					</div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" name="username" class="username form-control" placeholder="">
					<label>SMTP username</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="password form-control" placeholder="">
					<label>SMTP password</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" name="sender" class="sender form-control" placeholder="">
					<label>Sender email address</label>
					<div class="invalid-feedback"></div>
				</div>

				<hr class="border-secondary-subtle my-4">
				
				<h6 class="mb-3">Recipients</h6>
				<div class="form-floating mb-3">
					<textarea name="recipients" class="recipients form-control" placeholder="" style="height: 100px;"></textarea>
					<label>List of email addresses</label>
					<div class="form-text">One email address per line.</div>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
