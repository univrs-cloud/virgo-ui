<u-form>
	<div id="location" class="modal fade">
		<div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header align-items-center">
					<h5 class="modal-title">Location</h5>
					<a href="#" class="get-geo-location btn btn-link p-0 ms-auto">Get location</a>
				</div>
				<div class="modal-body">
					<u-input name="latitude" label="Latitude" class="latitude"></u-input>
					<u-input name="longitude" label="Longitude" class="longitude"></u-input>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>
	</div>
</u-form>
