<form id="location" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Location</h5>
			</div>
			<div class="modal-body">
				<a href="#" class="get-geo-location btn btn-link p-0 mb-4">Get location</a>
				<div class="form-floating mb-3">
					<input type="text" class="latitude form-control" placeholder="">
					<label>Latitude</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="longitude form-control" placeholder="">
					<label>Longitude</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
