<form id="smtp" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Notification server</h5>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="text" class="address form-control" placeholder="">
					<label>Address</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="port form-control" placeholder="">
					<label>Port</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="username form-control" placeholder="">
					<label>Username</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="password form-control" placeholder="">
					<label>Password</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="sender form-control" placeholder="">
					<label>Sender email</label>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary d-flex ms-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
