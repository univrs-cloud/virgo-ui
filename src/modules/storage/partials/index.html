<div id="storage" class="d-none">
	<div class="row">
		<div class="col-12 position-relative mb-3">
			<h5 class="m-0">
				<i class="icon-duotone icon-solid icon-hard-drive icon-fw me-1"></i>
				Storage
			</h5>
		</div>
		<div class="loading d-flex justify-content-center align-items-center h-100"><div class="spinner-border text-gray-600"></div></div>
		<div class="oops d-flex justify-content-center align-items-center h-100 d-none"><span class="text-red-300">Error fetching data</span></div>
		<div class="container-fluid position-relative d-none">
			<div class="card rounded-4 border-0">
				<div class="card-body">
					<div class="row g-2">
						<div class="col col-6 col-md-4">
							<u-input type="search" label="Search" class="search"></u-input>
						</div>
					</div>
					<div class="overflow-y-scroll mt-n3 pe-3 mx-0 me-n3">
						<table class="table table-hover align-middle m-0">
							<thead class="sticky-top">
								<tr>
									<th class="text-nowrap">Name</th>
									<th class="text-end text-nowrap d-none d-md-table-cell" style="width: 100px; min-width: 100px;">Capacity</th>
									<th class="text-end text-nowrap d-none d-md-table-cell" style="width: 100px; min-width: 100px;">
										<i class="icon-solid icon-database icon-fw" data-bs-toggle="tooltip" data-bs-original-title="Data usage"></i>
									</th>
									<th class="text-end text-nowrap d-none d-md-table-cell" style="width: 100px; min-width: 100px;">
										<i class="icon-solid icon-camera icon-fw" data-bs-toggle="tooltip" data-bs-original-title="Snapshots usage"></i>
									</th>
									<th class="text-center text-nowrap d-none d-md-table-cell" style="width: 100px; min-width: 100px;">
										<i class="icon-solid icon-binary-circle-check icon-fw" data-bs-toggle="tooltip" data-bs-original-title="Data integrity"></i>
									</th>
									<th class="text-nowrap" style="width: 85px; min-width: 85px;">Health</th>
									<th style="width: 40px; min-width: 40px;"></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
