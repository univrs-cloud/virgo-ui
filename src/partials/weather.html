		<div class="col" style="width: 55px;">
			<div class="icon text-body-secondary"><%=icon%></div>
		</div>
		<div class="col lh-1 ps-2">
			<small class="temperature fw-bold"><%=temperature%></small><br>
			<small class="condition d-inline-block text-body-tertiary text-truncate" style="max-width: 120px;"><%=_.capitalize(condition)%></small>
		</div>
	</div>
</div>
