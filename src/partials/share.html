<div id="<%=entity.name%>" class="card position-relative text-bg-light rounded-4 border-0">
	<div class="card-body ps-0 py-1">
		<div class="row g-0 align-items-center">
			<div class="col-2 p-2 card-image">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fa m-auto"><path d="M64 64C46.3 64 32 78.3 32 96V416c0 17.7 14.3 32 32 32H448c17.7 0 32-14.3 32-32V160c0-17.7-14.3-32-32-32H291.9c-17 0-33.3-6.7-45.3-18.7L210.7 73.4c-6-6-14.1-9.4-22.6-9.4H64zM0 96C0 60.7 28.7 32 64 32H188.1c17 0 33.3 6.7 45.3 18.7l35.9 35.9c6 6 14.1 9.4 22.6 9.4H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96z"/></svg>
			</div>
			<div class="col-auto">
				<%if (entity.isPrivate) {%>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa me-2"><path d="M144 128v64H304V128c0-44.2-35.8-80-80-80s-80 35.8-80 80zM96 192V128C96 57.3 153.3 0 224 0s128 57.3 128 128v64h32c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H96zM48 256V448c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V256c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16z"/></svg>
				<%} else {%>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa me-2"><path d="M144 128c0-44.2 35.8-80 80-80c35.6 0 65.8 23.2 76.1 55.4c4.1 12.6 17.6 19.5 30.2 15.5s19.5-17.6 15.5-30.2C329.2 37.2 281 0 224 0C153.3 0 96 57.3 96 128v64H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H144V128zM48 256c0-8.8 7.2-16 16-16H384c8.8 0 16 7.2 16 16V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V256z"/></svg>
				<%}%>
			</div>
			<div class="col flex-grow-1 text-truncate">
				<%=entity.name%>
			</div>
			<%if (isAuthenticated) {%>
				<div class="col-auto">
					<div class="dropdown">
						<span type="button" data-bs-toggle="dropdown" class="btn btn-sm">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" class="fa"><path fill="var(--bs-secondary)" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
						</span>
						<ul class="dropdown-menu">
							<li><a href="#" class="dropdown-item disabled">Edit</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a href="#" class="dropdown-item text-dangerr disabled">Remove</a></li>
						</ul>
					</div>
				</div>
			<%}%>
		</div>
	</div>
	<div class="progress rounded-pill rounded-top-0 shadow-none position-absolute bottom-0 mx-2" role="progressbar" style="width: calc(100% - 1rem); height: 4px;">
		<div class="progress-bar bg-blue-300" style="width: <%=entity.cap%>%;"></div>
	</div>
</div>
