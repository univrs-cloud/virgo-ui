<!doctype html>
<html dir="ltr" lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compaTBle" content="ie=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
		<meta name="referrer" content="no-referrer-when-downgrade">
		<meta name="description" content="">
		<link rel="icon" href="/assets/img/favicon.ico">
		<title>Spica</title>
	</head>
	<body id="app">
		<header></header>

		<main class="position-absolute top-0 w-100 h-100 ms-0 p-0">
			<div class="d-flex flex-column justify-content-center align-items-center mx-auto h-100">
				<img src="/assets/img/virgo.png" class="mb-3" width="60">
				<div>
					<div class="spinner-border spinner-border-sm me-1"></div>
					Loading...
				</div>
			</div>
		</main>

		<div id="power" class="position-absolute top-0 w-100 h-100 d-none">
			<div class="d-flex flex-column justify-content-center align-items-center mx-auto h-100">
				<img src="/assets/img/virgo.png" class="mb-3" width="60">
				<div class="rebooting d-none">
					<div class="spinner-border spinner-border-sm me-1"></div>
					Rebooting...
				</div>
				<div class="powered-off d-none">
					Powered off
				</div>
			</div>
		</div>

		<div id="update" class="d-none">
			<div class="container">
				<div class="row">
					<div class="col-12 position-relative mb-3">
						<h5 class="state running d-flex align-items-center m-0 d-none">
							<div class="spinner-border spinner-border-sm me-2"></div>
							Updating...
						</h5>
						<h5 class="state succeeded d-flex align-items-center m-0 d-none">
							<i class="icon-duotone icon-solid icon-circle-check icon-fw me-2" style="--icon-secondary-color: var(--bs-green);"></i>
							Update succeeded
						</h5>
						<h5 class="state failed d-flex align-items-center m-0 d-none">
							<i class="icon-duotone icon-solid icon-circle-xmark icon-fw me-2" style="--icon-secondary-color: var(--bs-red);"></i>
							Something went wrong, could not update
						</h5>
					</div>
					<div class="steps text-secondary"></div>
				</div>
			</div>
		</div>

		<div id="weather-forecast" class="d-none"></div>

		<u-notifier></u-notifier>

		<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
			<symbol id="x-circle-fill" viewBox="0 0 16 16">
				<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
			</symbol>
		</svg>
	</body>
</html>
