<div id="weather" class="me-3">
	<div class="row g-0 align-items-center" style="height: 40px;">
		<div class="col" style="width: 55px;">
			<div class="icon"><%=weather.icon%></div>
		</div>
		<div class="col lh-1">
			<small class="temperature fw-bold text-dark text-opacity-75"><%=weather.temperature%></small><br>
			<small class="condition d-inline-block text-dark text-opacity-75 text-truncate"><%=_.capitalize(weather.condition)%></small>
		</div>
	</div>
</div>
